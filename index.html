<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>globtester</title>
    <meta name="author" content="Greg Lahaye">
    <meta name="description" content="globtester is a utility to visualise the results of glob patterns">
    <meta name="keywords" content="glob,minimatch,pattern matching">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="left">
        <ul id="root"></ul>
      </div>
      <div class="right">
        <div class="upper">
          <input
            type="text"
            name="glob"
            id="glob"
            autofocus
            spellcheck="false"
          />
        </div>
        <div class="lower">
          <textarea id="patterns" spellcheck="false"></textarea>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
